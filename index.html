<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP-Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="gridContainer">
        <div class="header">
            <h1>My Library</h1>
            <p>Welcome back, Jordan</p>
            
            <div class="buttonContainer">    
                <button class="addNewButton" onclick="toggleForm()">Add New Book</button>
            </div>
        </div>
        
        <div class="cardContainer"></div>

        <form onsubmit="return false">
            <div class="overlay-form">
                <div class="close-btn" onclick="toggleForm()">&times;</div>
                <h1>Add a book to your library</h1>
                <p>Fill in the details</p>
                <div class="form-element">
                    <label for="booktitle">Title</label>
                    <input type="text" id="bookTitle">
                </div>
                <div class="form-element">
                    <label for="bookAuthor">Author</label>
                    <input type="text" id="bookAuthor">
                </div>
                <div class="form-element">
                    <label for="bookPages">Number of pages</label>
                    <input type="text" id="bookPages">
                </div>
                <div class="form-checkbox">
                    <label for="bookRead">Check if read</label>
                    <input type="checkbox" id="bookRead" name="check_if_read">
                </div>
                <div class="form-element">
                    <button onclick="toggleForm()" type="button" id="submit">Add Book</button>
                </div>
            </div>
        </form>
    </div>

    
</body>
</html>
